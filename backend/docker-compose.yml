version: '3.8'

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: notesapp
      POSTGRES_PASSWORD: notesapp123
      POSTGRES_DB: notesapp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notesapp"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
